<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's Jazz School</title>

    <!-- inclusão do css -->
    <link rel="stylesheet" href="index.css">

    <!-- inclusão da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&family=Sen&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="imagens/logo.svg" alt="Tom's Jazz School">
        <nav class="mt-1 mx-auto">
            <a href="#">Inicio</a>
            <a href="#">Cursos</a>
            <a href="#">Eventos</a>
            <a href="#">Contato</a>
        </nav>
        <a href="#" class="button mt-1 mx-auto">Se-increva</a>
    </header>
    
    <main>
        <section class="hero-section">
            <img src="imagens/hero-img.svg" alt="Banda de jazz tocando">
            <div>
                <h1>Crie algo <span class="text-primary">impactante</span> com música</h1>
                <p>Lorem ipsum</p>
                <a href="#" class="button">Comece agora</a>
            </div>
        </section>

        <section class="courses-section">
            <div class="cards">
                <article>
                    <img src="imagens/piano.png" alt="icone de teclas de piano">
                    <strong>Piano popular</strong>
                    <p>Lorem ipsum</p>
                    <a href="#">
                        <img src="imagens/arrow-right.svg" alt="Ir para pagina do curso">
                    </a>
                </article>
    
                <article>
                    <img src="imagens/clef.png" alt="icone da clave de sol">
                    <strong>Teoria musical</strong>
                    <p>Lorem ipsum</p>
                    <a href="#">
                        <img src="imagens/arrow-right.svg" alt="Ir para pagina do curso">
                    </a>
                </article>
    
                <article>
                    <img src="imagens/sax.png" alt="icone de saxofone">
                    <strong>Sax alto</strong>
                    <p>Lorem ipsum</p>
                    <a href="#">
                        <img src="imagens/arrow-right.svg" alt="Ir para pagina do curso">
                    </a>
                </article>
    
                <article>
                    <img src="imagens/drums.png" alt="icone de bateria">
                    <strong>Bateria</strong>
                    <p>Lorem ipsum</p>
                    <a href="#">
                        <img src="imagens/arrow-right.svg" alt="Ir para pagina do curso">
                    </a>
                </article>
            </div>
                <h2>E <span class="text-primary">varios</span> outros</h2>
                <a href="#">Conhecer cursos</a>
        </section>
    </main>

    <footer>
        <div>
            <img src="imagens/logo.svg" alt="Tom's Jazz School">
            <p>Lorem Ipsum</p>
        </div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Cursos</a>
            <a href="#">Eventos</a>
            <a href="#">Contato</a>
        </nav>
        <form action="">
            <label for="email">Receba materiais gratuitos no seu email</label>
            <input type="text" name="email" id="email" placeholder="Digite seu email">
        </form>
    </footer>

</body>
</html>
